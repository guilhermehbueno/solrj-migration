<script type="text/javascript">
	function buscar(){
		var param = $('#busca').val();
		var uri ='?start=0&rows=20&indent=on&q='+param+'&wt=json';
		
		$.ajax({
			  'url': 'http://localhost:8983/solr/version5/select',
