<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Search Viewer</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	 <!-- Le styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
	
</head>
<body>

<script type="text/javascript">
	function buscar(){
		var param = $('#busca').val();
		var uri ='?start=0&rows=20&indent=on&q='+param+'&wt=json';
		 $('#produtos').empty();
		$.ajax({
			  'url': 'http://localhost:8983/solr/version5/select',
			  'data': {'wt':'json', 'q':param},
			  'success': function(data) { 
				  	$.each( data.response.docs, function( key, value ) {
				  		var content = "<li></li>"+
				  		'<div class="row-fluid" style="border-bottom: 1px solid #eee;"><div class="span1"></div><div class="span2"><img src="http://imagens.walmart.com.br/arquivos/ids/'+value.productId+'" width="90" height="90" alt="343780">'+
				  		'<p>R$ 2.499,00</p>'+
				        '</div>'+
				        '<div class="span8">'+
				        '<h5>'+value.name+'</h5>'+
				        'Category: 48 - Smartphone'+
				        '<br>catKeyWords: Smartphone , Smartphone, Telefonia, Celular e Smartphone, Walmart'+
            	        '<br>quantitySold:'+ 
				          '</br>availability:'+
				          '</br>reviewRate: -->'+
				          '</br>totalReview:'+
				        '</div></div>';
				  	  $('#produtos').append(content);
				  	});
				  },
			  'dataType': 'jsonp',
			  'jsonp': 'json.wrf'
			});
	}

</script>

<div class="container">
	<div class="row">
		<div class="span12">
			<h2>Busca</h2>
		</div>
		<div class="span12">
			<form method="post">
				<input type="text" id="busca">
				<a onclick="buscar();" class="btn btn-info" style="cursor: pointer;">Buscar</a>
			</form>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="span12">
			<h2>Resultados</h2>
		</div>
		<div class="span6">
			<ol id="produtos">
			</ol>
		</div>
	</div>
</div>



</body>
</html>
